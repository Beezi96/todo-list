<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="script.js" defer></script>
  <title>To-do List</title>
</head>
<body>
  <div class="todo-container">
    <div class="todo-header">
      <img class="todo-logo" src="./img/logo.svg" alt="logo">
      <h1 class="todo-title">to<span class="purpl">do</span></h1>
    </div>
    <div class="input-container">
      <input  
        id="inp-text"  
        class="todo-input" 
        placeholder="Add a new task..."
        aria-describedby="input-error"
        aria-invalid="false"
        minlength="2"
        maxlength="50"
        required
      >
      <span class="char-counter" id="char-counter">0/50</span>
      <button class="add-btn" id="btn-add-todo">
        <span>Add</span>
        <img src="./img/btn-add.svg" alt="img-add">  
      </button>
      <div class="error-message" id="input-error" aria-live="polite"></div>
    </div>
    <div class="tasks-stats">
      <div class="stats-block created">
        <span class="stats-title">Задач создано</span>
        <span class="stats-counter" id="created-counter">0</span>
      </div>
      <div class="stats-block completed">
        <span class="stats-title">Завершенные</span>
        <span class="stats-counter" id="completed-counter">0</span>
      </div>
    </div>
    <div class="filters">
      <button id="filter-all" class="filter-btn active">Все задачи</button>
      <button id="filter-active" class="filter-btn">Активные</button>
      <button id="filter-completed" class="filter-btn">Завершенные</button>
    </div>
    <ul class="todos-list" id="todo-list"></ul>
  </div>
  <div class="empty-state" id="empty-state">
    <div class="empty-icon">
      <img class="empty-img" src="./img/empty-icon.png" alt="empty-icon">
    </div>
    <h3 class="empty-title">У вас еще нет зарегистрированных задач</h3>
    <p class="empty-text">Создавайте задачи и организуйте свои дела</p>
  </div>
  
</body>
</html>
